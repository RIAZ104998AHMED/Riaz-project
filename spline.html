<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="splinecs.css">
      <script src="splinejs.js"></script>
</head>
<body>
    <header>
        <h1>Image Processing App</h1>
        <nav>
            <ul>
                <li><a href="#" id="nav-spline">Spline Drawing</a></li>
                <li><a href="#" id="nav-retouch">Image Retouching</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="spline-page" class="page active">
            <h2>Drawing Broken Lines with Spline Interpolation</h2>
            <div class="controls">
                <button id="clear-spline">Clear Canvas</button>
                <button id="interpolate">Interpolate with Spline</button>
                <div class="slider-container">
                    <label for="tension">Spline Tension:</label>
                    <input type="range" id="tension" min="0" max="1" step="0.1" value="0.5">
                    <span id="tension-value">0.5</span>
                </div>
                <div id="advanced-controls" class="hidden">
                    <h3>Advanced Controls</h3>
                    <div id="point-controls"></div>
                </div>
                <button id="toggle-advanced">Advanced Options</button>
            </div>
            <canvas id="spline-canvas" width="800" height="500"></canvas>
        </div>

        <div id="retouch-page" class="page">
            <h2>Image Retouching</h2>
            <div class="controls">
                <input type="file" id="image-upload" accept="image/*">
                <button id="clear-retouch">Clear Canvas</button>
                <div class="tool-selection">
                    <label>Retouch Tool:</label>
                    <select id="retouch-tool">
                        <option value="blur">Blur</option>
                        <option value="clone">Clone Stamp</option>
                        <option value="lighten">Lighten</option>
                        <option value="darken">Darken</option>
                    </select>
                </div>
                <div class="slider-container">
                    <label for="brush-size">Brush Size:</label>
                    <input type="range" id="brush-size" min="5" max="100" value="20">
                    <span id="brush-size-value">20</span>
                </div>
                <div class="slider-container">
                    <label for="intensity">Intensity:</label>
                    <input type="range" id="intensity" min="0" max="100" value="50">
                    <span id="intensity-value">50</span>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="retouch-canvas" width="800" height="500"></canvas>
                <canvas id="retouch-overlay" width="800" height="500"></canvas>
            </div>
        </div>
    </main>

</body>
</html>
