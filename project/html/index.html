<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation Tool</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rotation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Rotation Tool</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="imageUpload">Select Image:</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            
            <div class="control-group">
                <label for="presetRotation">Preset Rotation:</label>
                <select id="presetRotation">
                    <option value="0">0째</option>
                    <option value="90">90째</option>
                    <option value="180">180째</option>
                    <option value="270">270째</option>
                    <option value="custom">Custom Angle...</option>
                </select>
            </div>
            
            <div class="control-group hidden" id="customAngleGroup">
                <label for="customAngle">Custom Angle (degrees):</label>
                <input type="number" id="customAngle" min="0" max="360" value="45">
            </div>
            
            <button id="rotateBtn">Rotate Image</button>
            <button id="downloadBtn">Download Result</button>
        </div>
        
        <div class="advanced-controls">
            <label>
                <input type="checkbox" id="autoResize">
                Automatically resize canvas to fit rotated image
            </label>
        </div>
        
        <div class="image-container">
            <div class="image-wrapper">
                <h3>Original Image</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-wrapper">
                <h3>Rotated Image</h3>
                <canvas id="rotatedCanvas"></canvas>
            </div>
        </div>
    </div>

</body>
</html>
