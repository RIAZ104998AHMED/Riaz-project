<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Polyhedron Viewer</title>
    <link rel="stylesheet" href="./3d style.css">
    
    <script src="./3d design.js"></script>
</head>
<body>
    <div class="container">
        <h1>3D Polyhedron Viewer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="polyhedronType">Polyhedron Type:</label>
                <select id="polyhedronType">
                    <option value="4">D4 (Tetrahedron)</option>
                    <option value="6" selected>D6 (Cube)</option>
                    <option value="8">D8 (Octahedron)</option>
                    <option value="12">D12 (Dodecahedron)</option>
                    <option value="20">D20 (Icosahedron)</option>
                </select>
            </div>
            
            <div class="rotation-controls">
                <div class="control-group">
                    <label for="xRotation">X Rotation: <span id="xValue">0</span>°</label>
                    <input type="range" id="xRotation" min="0" max="360" value="0">
                </div>
                
                <div class="control-group">
                    <label for="yRotation">Y Rotation: <span id="yValue">0</span>°</label>
                    <input type="range" id="yRotation" min="0" max="360" value="0">
                </div>
                
                <div class="control-group">
                    <label for="zRotation">Z Rotation: <span id="zValue">0</span>°</label>
                    <input type="range" id="zRotation" min="0" max="360" value="0">
                </div>
            </div>
            
            <button id="resetBtn">Reset Rotation</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="cubeCanvas"></canvas>
        </div>
    </div>

</body>
</html>
