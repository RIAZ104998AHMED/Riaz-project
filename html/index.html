<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/rotation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Rotation</h1>
        
        <!-- File Upload -->
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-btn">Choose Image</label>
            <p id="fileInfo">No file selected</p>
        </div>

        <!-- Rotation Controls -->
        <div class="controls">
            <div class="simple-controls">
                <h3>Simple Rotation (90째 increments)</h3>
                <select id="simpleDegrees">
                    <option value="90">90째</option>
                    <option value="180">180째</option>
                    <option value="270">270째</option>
                </select>
                <button id="simpleRotateBtn">Rotate</button>
            </div>

            <div class="advanced-controls">
                <h3>Advanced Rotation (Any angle)</h3>
                <input type="number" id="angleInput" min="0" max="360" value="0" class="angle-input">
                <button id="advancedRotateBtn">Rotate</button>
            </div>
        </div>

        <!-- Canvas for Results -->
        <div class="result">
            <h3>Result</h3>
            <canvas id="canvas"></canvas>
            <button id="downloadBtn" disabled>Download Image</button>
        </div>
    </div>
</body>
</html>
